<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Croiscendence — Background pixel art</title>
<style>
  html,body { height:100%; margin:0; }
  body {
    background: #000; /* fallback */
    font-family: system-ui, sans-serif;
  }

  /* Conteneur principal */
  .bg-svg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* laisse les interactions vers la page */
    z-index: -1;
  }

  /* Rendu pixel perfect lorsqu'on scale l'SVG */
  svg { image-rendering: crisp-edges; image-rendering: pixelated; }

  /* Exemple de contenu par-dessus le fond */
  .content {
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100%;
    gap:1rem;
    flex-direction:column;
    text-align:center;
  }

  h1 { font-size: clamp(1.6rem, 3.8vw, 3rem); margin:0; }
  p { opacity: .8; }
</style>
</head>
<body>

<!-- SVG de fond en "pattern" répétable -->
<svg class="bg-svg" width="100%" height="100%" viewBox="0 0 512 512" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- taille d'une "case pixel" -->
    <g id="croissant-px">
      <!-- on dessine un petit croissant pixelisé en utilisant des rect (taille 4) -->
      <!-- groupe centré (origine 0,0) -->
      <rect x="0" y="8" width="4" height="4" fill="#2b2b2b"/>
      <rect x="4" y="4" width="20" height="4" fill="#2b2b2b"/>
      <rect x="24" y="8" width="4" height="4" fill="#2b2b2b"/>

      <!-- croissant couleurs (orange) - forme simplifiée pixelisée -->
      <rect x="4" y="8"  width="4" height="4" fill="#f6a040"/>
      <rect x="8" y="8"  width="4" height="4" fill="#f6a040"/>
      <rect x="12" y="8" width="4" height="4" fill="#f6a040"/>
      <rect x="16" y="8" width="4" height="4" fill="#f6a040"/>

      <rect x="2" y="12" width="4" height="4" fill="#f6a040"/>
      <rect x="6" y="12" width="16" height="4" fill="#f6a040"/>
      <rect x="22" y="12" width="4" height="4" fill="#f6a040"/>

      <!-- ombre plus sombre -->
      <rect x="10" y="4" width="4" height="4" fill="#cf7a2b"/>
      <rect x="14" y="4" width="4" height="4" fill="#cf7a2b"/>

      <!-- highlight -->
      <rect x="16" y="6" width="2" height="2" fill="#ffd59a"/>
    </g>

    <g id="pong-elements">
      <!-- raquette verticale pixelisée (paddle) -->
      <rect x="0" y="0" width="4" height="16" fill="#ffffff"/>
      <!-- balle (square pixel) -->
      <rect x="10" y="4" width="4" height="4" fill="#ffffff"/>
    </g>

    <!-- pattern tile : on compose motif 64x64 (pixel grid) -->
    <pattern id="tile" width="64" height="64" patternUnits="userSpaceOnUse">
      <!-- fond du tile -->
      <rect width="64" height="64" fill="#050505"/>

      <!-- placer plusieurs copies en petites tailles pour effet "retrogame" -->
      <!-- croissants -->
      <g transform="scale(1.6) translate(4,6)" shape-rendering="crispEdges">
        <use href="#croissant-px"/>
      </g>

      <g transform="translate(36,12) scale(1.2) translate(0,0)" shape-rendering="crispEdges">
        <use href="#croissant-px"/>
      </g>

      <!-- pong paddle + ball -->
      <g transform="translate(10,40) scale(1.4)" shape-rendering="crispEdges">
        <use href="#pong-elements"/>
      </g>

      <g transform="translate(44,36) scale(1.1) rotate(90 2 2)" shape-rendering="crispEdges">
        <use href="#pong-elements"/>
      </g>

      <!-- quelques "étoiles" / pixels pour grain -->
      <rect x="28" y="4" width="2" height="2" fill="#2b2b2b"/>
      <rect x="52" y="10" width="2" height="2" fill="#111"/>
      <rect x="6" y="28" width="2" height="2" fill="#111"/>
    </pattern>
  </defs>

  <!-- grand rect qui couvre tout et répète le pattern -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#tile)"></rect>
</svg>

<!-- Contenu d'exemple -->
<div class="content">
  <h1>Croiscendence</h1>
  <p>Fond pixel art — croissant × Pong (dark)</p>
  <small>Copie ce fichier et ajuste la taille des motifs dans la balise &lt;pattern&gt; si besoin.</small>
</div>

</body>
</html>
