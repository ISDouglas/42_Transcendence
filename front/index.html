	<template id="loginhtml">

		</header>
		<form id="login-form" class="flex flex-col rounded-lg text-center bg-amber-600/20 backdrop-blur-sm shadow-md mt-[20vh] w-64 h-80 mx-auto">

				</div>
				<div>

	<template id="registerhtml">
		<header class="flex items-center pb-2 h-28 bg-gray-200/20 backdrop-blur-sm shadow-md">
			<a href="/" data-link class="block dark:hidden ml-4">

		<div class="register-container flex flex-col">
			<form id="register-form" class="flex flex-col rounded-lg text-center bg-amber-600/20 backdrop-blur-sm shadow-md mt-[20vh] w-72 h-90 mx-auto">
				<h1 class="mt-4 font-bold text-xl">Register</h1>
				<div>
					<div>
						<input class="bg-amber-600/30 mt-6 rounded-md focus:outline-none
							px-2" type="text" name="username" placeholder="Username" required />
						<p class="text-red-600 text-xs mt-2 text-center mx-auto block w-60" id="username-message"></p>
					</div>
					<div>
						<input class="bg-amber-600/30 mt-6 rounded-md focus:outline-none

						<p class="text-red-600 text-xs mt-2 text-center mx-auto block w-60" id="email-message"></p>
					</div>
					<div>
						<input class="bg-amber-600/30 mt-6 rounded-md focus:outline-none
							px-2" type="password" name="password" placeholder="Password" required />
						<p class="text-red-600 text-xs mt-2 text-center mx-auto block w-60" id="password-message"></p>
					</div>
				</div>
				<button class="btn w-40 justify-end" type="submit">Register</button>
			</form>
		</div>

	<template id="profilhtml">
	<header class="flex items-center pb-2 h-28 bg-gray-200/20 backdrop-blur-sm shadow-md">

  <template id="updateinfohtml">
	<header class="flex items-center pb-2 h-28 bg-gray-200/20 backdrop-blur-sm shadow-md">
		<a href="/homelogin" data-link class="block dark:hidden ml-4">
			<img src="src/asset/image/croissant white.png" alt="croissantw"
				class="w-24 duration-200 hover:-translate-y-1 rounded-full mt-3">
		</a>
		<a href="/homelogin" data-link class="hidden dark:block ml-4">
			<img src="src/asset/image/croissant dark.png" alt="croissantd"
				class="w-24 duration-200 hover:-translate-y-1 rounded-full mt-3">
		</a>
	</header>
	<main>
		<h1>Update profile</h1>
		<p><strong>Update information for user:</strong> <span id="profil-username"></span></p>
		<h2><strong>Change Username</strong></h2>
		<form id="change-username-form">
            <input type="text" name="new-username" placeholder="New Username" required />
			<input type="password" name="password" placeholder="Confirm Password" required />
            <button type="submit">Update Username</button>
		</form>
		<h2><strong>Change Email</strong></h2>
		<form id="change-email-form">
            <input type="text" name="new-email" placeholder="New Email" required />
			<input type="password" name="password" placeholder="Confirm Password" required />
            <button type="submit">Update Email</button>
        </form>
		<h2><strong>Change Password</strong></h2>
        <form id="change-password-form">
            <input type="password" name="old-password" placeholder="Old Password" required />
			<input type="password" name="new-password" placeholder="New Password" required />
			<input type="password" name="confirm-new-password" placeholder="Confirm New Password" required />
            <button type="submit">Update Email</button>
        </form>
	</main>
  </template>
